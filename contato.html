<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/song.icon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>Mundo da Música-Contato</title>
</head>
<body>

  <header>
    <img src="imagens/imagem capa musica.jpg" alt="Mundo da Música" width="600">    
    <h1>contato</h1>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="generos.html">Gêneros</a></li>
            <li><a href="artistas.html">Artistas</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
</header> 
    
<main>
    <h2>Formulario sobre música:</h2>

    <form>
        <label>Nome:</label><br>
        <input type="text" name="nome"><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br>

        <label>Gênero musical favorito:</label><br>
        <select>
            <option>Rock</option>
            <option>Pop</option>
            <option>Rap</option>
            <option>Funk</option>
            <option>Outro</option>
        </select><br>
       
        <label>Seu instrumento musical preferido:</label><br>
        <select>
            <option>Guitarra</option>
            <option>Teclado</option>
            <option>Bateria</option>
            <option>Violão</option>
            <option>Outro</option>
        </select><br>

        <label>Qual plataforma de streaming de música você mais usa?</label><br>
        <select>
            <option>Spotify</option>
            <option>Apple Music</option>
            <option>YouTube Music</option>
            <option>Deezer</option>
            <option>Não uso</option>
        </select><br>

        <label>Com que frequência você ouve música?</label><br>
        <select>
            <option>Todos os dias</option>
            <option>Algumas vezes por semana</option>
            <option>Uma vez por semana</option>
            <option>Raramente</option>
            <option>Outro</option>
        </select><br>

        <label>Você prefere ouvir música em qual formato?</label><br>
        <select>
            <option>Digital (streaming/arquivos)</option>
            <option>Vinil</option>
            <option>CD</option>
            <option>Rádio</option>
            <option>Outro</option>
        </select><br>

    
        <label><input type="checkbox">Aceito receber novidades por email </label><br>

        <input type="submit" value="Enviar">
    </form>

</main>

<footer>
    <p>Contato: mundodamusica@gmail.com | Instagram: @mundodamusica</p>
</footer>



</body>
</html>
